<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">

    <title>4 en linea</title>
</head>

<body>
    <div class="popup_container popup_container_hidden">
        <div class="popup">
            <h3 id="popup_reason">Se ha reiniciado.</h3>
            <button class="btn-restart">Reiniciar</button>
            <br>
            <select name="tableros" id="selectTableroReinicio">
                <option value="4x5x3x3">3 en linea</option>
                <option value="6x7x4x5" selected>4 en linea</option>
                <option value="8x9x5x7">5 en linea</option>
            </select>

        </div>
    </div>
    <div class="container">
        <div class="game_container">
            <div class="game_config">
                <div class="game_config_options">
                    <div class="game_option">
                        <h2>Jugador 1</h2>
                        <div class="player_options">
                            <input id="nameJ1" type="text" placeholder="Nombre">
                            <button id="#D57864" class="color_1">
                                <div class="color_rect"></div>
                            </button>
                            <button id="#6BD564" class="color_1">
                                <div class="color_rect"></div>
                            </button>
                            <button id="#64ACD5" class="color_1">
                                <div class="color_rect"></div>
                            </button>
                        </div>
                    </div>
                    <div class="game_option">
                        <h2>Jugador 2</h2>
                        <div class="player_options">
                            <input id="nameJ2" type="text" placeholder="Nombre">
                            <button id="#5753DB" class="color_2">
                                <div class="color_rect"></div>
                            </button>
                            <button id="#DB536D" class="color_2">
                                <div class="color_rect"></div>
                            </button>
                            <button id="#A1B91A" class="color_2">
                                <div class="color_rect"></div>
                            </button>
                        </div>
                    </div>
                    <div class="game_option">
                        <h2>Tipo de tablero</h2>
                        <div class="player_options">
                            <select name="tableros" id="selectTablero">
                                <option value="4x5x3x3">3 en linea</option>
                                <option value="6x7x4x5" selected>4 en linea</option>
                                <option value="8x9x5x7">5 en linea</option>
                            </select>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="canvas_container canvas_container_top">
        <div class="banner banner_margin">
            <div class="player_info">
                <h4 class="hidden">TURNO </h4>
                <h3 class="j1">Jugador 1</h3>
            </div>
            <div class="match_info">
                <button id="btn-sorteo">Comenzar</button>
                <div class="timer">
                    <h4 id="time">00:00</h4>
                </div>
            </div>
            <div class="player_info">
                <h4 class="hidden">TURNO </h4>
                <h3 class="j2">Jugador 2</h3>
            </div>
        </div>
        <canvas class="canvas" width="1100" height="900"></canvas>
    </div>

    <script src="js/Cronometro.js"></script>
    <script src="js/Tablero.js"></script>
    <script src="js/Jugador.js"></script>
    <script src="js/Ficha.js"></script>
    <script src="js/Juego.js"></script>
</body>

</html>
