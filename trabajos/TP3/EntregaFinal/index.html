<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="shortcut icon" href="img/logo.png">
  <title>Super Mario</title>
</head>

<body>
  <div class="container">
    <div id="iniciar" class="iniciar">Iniciar</div>
    <div class="reiniciar">Reiniciar</div>
    <div class="puntos">
      <h2>Puntos: <input type="value" id="puntos" oninput="sumarPuntos(this.value);" value="0"></h2>
    </div>
    <div class="vidas">
      <h2>Vidas: <input type="value" id="vida" oninput="restarVidas(this.value);" value="3"></h2>
    </div>
    <div class="explicacion">
      <!--aca iria la explicacion del juego-->
    </div>
    <div class="tiempo">
      <span id="cartel2">Tiempo <span id="tiempo"> 15:00</span> </span>
      <span id="cartel1" class="oculto">Has perdido</span>
    </div>
    <div id="fondo">
      <div id="planta">
        <div id="suelo">
          <div id="mario" class="camina"></div>
          <!--<div id="mario" class="salta"></div>-->
          <div id="moneda"></div>
          <div id="tuberia"></div>
          <div id="tuberia_baja"></div>
        </div>
      </div>
    </div>
  </div>

</body>

<script src="js/main.js"></script>

</html>
