<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="shortcut icon" href="img/logo.png">
  <title>Super Mario</title>
</head>

<body>
  <div class="container">
    <div id="iniciar" class="iniciar">Iniciar</div>
    <div class="reiniciar ocultar">Reiniciar</div>

    <div class="puntos"> Puntos:<span id="puntos" class="puntos"> 0</span> </div>

    <div class="vidas">
      <div>Vidas:</div>
      <div class="cantVidas">
        <span id="cantVidas">3</span>
      </div>
    </div>

    <!--<div class="tiempo">
      <span id="cartel2">Tiempo <span id="tiempo"> 15:00</span> </span>
      <span id="cartel" class="oculto">Has perdido</span>
    </div>-->
  </div>
  <div id="fondo">
    <div id="planta">
      <div id="suelo">
        <div id="mario" class="camina ocultar"></div>
        <!--<div id="mario" class="salta"></div>-->
        <div id="moneda" class="moneda ocultar"></div>
        <div id="tuberia" class="tuberia ocultar"></div>
        <div id="flor" class="flor ocultar"></div>
        <div id="enemigo" class="enemigo ocultar"></div>
      </div>
    </div>
  </div>
  <div id="explicacion" class="explicacion">
    <h4>Ayuda: </h4>
    <p>para poder saltar tienes que apretar la flecha arriba,
      podes sumar puntos coleccionando monedas.
      Ojo! si no esquivas los obstaculos puedes perder vidas!
    </p>
    <p>Suerte a jugar!</p>
  </div>


</body>

<script src="js/main.js"></script>
<script src="js/cronometro.js"></script>

</html>
