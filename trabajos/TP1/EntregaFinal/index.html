<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Paint</title>
</head>

<body>
    <header>
        <h1 id="titulo">Paint</h1>
    </header>
    <div id="div-canvas">
        <section> <canvas id="canvas" width="700" height="380"> </canvas></section>
        <aside>
            <button id="clean" class="btn"><i class="fa fa-broom"></i>Limpiar Lienzo</button>
            <button id="upload" class="btn"><i class="fas fa-upload"></i>Subir imágen</button>
            <input type="file" name="filename" id="imageInput" accept="image/*">
            <button id="download" class="btn"><i class="fas fa-download"></i>Descargar imágen</button>
        </aside>
    </div>
    <section>
        <div class="tools">
            <button id="pencil" class="btn"><i class="fas fa-pencil-alt"></i>Lápiz</button>
            <button id="rubber" class="btn"><i class="fas fa-eraser"></i>Goma</button>
        </div>
        <div id="color-picker">
            <p>Color</p>
            <input type="color" id="colorpicker" onchange="defColor(this)">
        </div>
        <div class="slidecontainer">
            <p>Grosor</p>
            <input type="range" onchange="defGrosor(this)" min="1" max="100" step="0.5" value="0.5">
        </div>
        <div id="div-filtros">
            <p>Filtros</p>
            <select name="filtro" id="filtros">
                <option value="negativo" id="original">Original</option>
                <option value="negativo" id="negativo">Negativo</option>
                <option value="brillo" id="brillo">Brillo</option>
                <option value="saturacion" id="saturacion">Saturación</option>
                <option value="binarizacion" id="binario">Binarización</option>
                <option value="sepia" id="sepia">Sepia</option>
                <option value="blur" id="blur">Blur</option>
            </select>
        </div>
    </section>
    <footer id="footer">
        <p>@2021 | Interfaces de usuario e interacción | Sasha Lujan - Adan Gomez</p>
    </footer>
    <script src="js/dibujar.js"></script>
    <script src="js/borrar.js"></script>
    <script src="js/imagen.js"></script>
    <script src="js/filtros.js"></script>
</body>

</html>
