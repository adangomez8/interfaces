<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Paint</title>
</head>

<body>
    <header>
        <h3 id="titulo">Paint</h3>
    </header>
    <div id="div-canvas">
        <section> <canvas id="canvas" width="800" height="450"> </canvas></section>
        <aside>
            <button class="btn filtros" value="original" id="original"><b>Original</b></button>
            <p></p>
            <button class="btn filtros" value="negativo" id="negativo"><b>Negativo</b></button>
            <p></p>
            <button class="btn filtros" value="brillo" id="brillo"><b>Brillo</b></button>
            <p></p>
            <button class="btn filtros" value="saturacion" id="saturacion"><b>Saturación</b></button>
            <p></p>
            <button class="btn filtros" value="binarizacion" id="binario"><b>Binarización</b></button>
            <p></p>
            <button class="btn filtros" value="sepia" id="sepia"><b>Sepia</b></button>
            <p></p>
            <button class="btn filtros" value="blur" id="blur"><b>Blur</b></button>
        </aside>
    </div>
    <section>
        <div class="tools">
            <button id="pencil" class="btn"><i class="fas fa-pencil-alt"></i>Lápiz</button>
            <button id="rubber" class="btn"><i class="fas fa-eraser"></i>Goma</button>
            <button id="clean" class="btn"><i class="fa fa-broom"></i>Limpiar Lienzo</button>
        </div>
        <div id="color-picker">
            <p>Color</p>
            <input type="color" id="colorpicker" onchange="defColor(this)">
        </div>
        <div class="slidecontainer">
            <p>Grosor</p>
            <input type="range" onchange="defGrosor(this)" min="1" max="100" step="0.5" value="0.5">
        </div>
        <div>
            <label for="imageInput" class="btn" id="imageElem"><i class="fas fa-upload"></i>Subir imagen</label>
            <input type="file" id="imageInput" accept="image/*">
            <a id="downloadImg" download="image.png" href="" download>
                <button id="download" class="btn"><i class="fas fa-download"></i>Descargar imágen</button>
            </a>
        </div>

    </section>
    <footer id="footer">
        <p>@2021 | Interfaces de usuario e interacción | Sasha Lujan - Adan Gomez</p>
    </footer>
    <script src="js/dibujar.js"></script>
    <script src="js/borrar.js"></script>
    <script src="js/imagen.js"></script>
    <script src="js/filtros.js"></script>
</body>

</html>
