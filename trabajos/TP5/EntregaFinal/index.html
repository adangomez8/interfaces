<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="shortcut icon" href="img/Logo.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Carevet</title>
</head>

<body>

    <div class="login">
        <div class="img-tit-login">
            
            <div class="logo-login">
                <img src="../EntregaFinal/img/Logo.png" alt="logo">
            </div>

            <div class="carevet-login">
                <h1>Carevet</h1>
            </div>

        </div>

        <div class="form-regist-login">

            <div>
                <h2>Iniciar sesión</h2>
                <form action="">
                    <div>
                        <label for="">Email</label>
                        <div><input type="text" name="email" id="email"></div>
                    </div>
                    <div>
                        <label for="">Contraseña</label>
                        <div><input type="text" name="contraseña" id="contraseña"></div>
                    </div>
                    <div>
                        <button class="btn-iniciar-session"><a href="../html/inicio.html">Iniciar sesión</a></button>
                    </div>    
                </form>
            </div>

            <div class="olvidar-contraseña">
                <p>¿Has olvidado tu contraseña?</p>
            </div>

            <div class="registrarse-login">
                <button class="btn-registrarse-login"><a href="../EntregaFinal/html/registrarse.html">Crear cuenta</a></button>
            </div>
        
        </div>

    </div>

</body>

<script src="js/main.js"></script>

</html>
