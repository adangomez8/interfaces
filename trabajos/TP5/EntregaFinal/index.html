<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="shortcut icon" href="img/Logo.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Carevet</title>
</head>

<body>

    <div class="login">
        
        <div class="img-tit-login">
            
            <div class="logo-login">
                <img src="../EntregaFinal/img/Logo.png" alt="logo" width="190px" height="200px"  id="logo-login->
            </div>

            <div class="carevet-login">
                <h1>Carevet</h1>
            </div>
            
        <div class="cargarPag">
            <div id="cargar" class="oculto"></div>
            <p id="cargando" class="oculto cargando">Cargando...</p>
        </div>
        </div>
        <div class="form-regist-login">
            

            <div>
                <div class="titulo-login">
                    <h2>Iniciar sesión</h2>
                </div>
                <form>
                    <div>
                        <label for="">Email</label>
                        <div>
                            <input type="text" name="email" id="email">
                        </div>
                    </div>
                    <div>
                        <label for="">Contraseña</label>
                        <div>
                            <input type="text" name="contraseña" id="contraseña">
                        </div>
                    </div>
                    <div>
                        <button class="btn-iniciar-session" type="button" onclick="location= 'html/inicio.html'">Iniciar sesión</button>
                    </div>    
                </form>
            </div>

            <div class="olvidar-contraseña">
                <p>¿Has olvidado tu contraseña?</p>
            </div>

            <div class="registrarse-login">
                <button class="btn-registrarse-login" id="registrarse">Crear cuenta</button>
            </div>
        
        </div>

    </div>

</body>
