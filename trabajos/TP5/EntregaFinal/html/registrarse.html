<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="shortcut icon" href="../img/Logo.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Carevet</title>
</head>

<body>

    <div class="registrarse">

        <div class="img-tit-login">
            
            <div class="logo-login">
                <img src="../img/Logo.png" width="200px" height="190px">
            </div>

            <div class="carevet-login">
                <h1>Carevet</h1>
            </div>

        </div>

        <div class="form-registrarse">

            <div>
                <h2>Registrarse</h2>
                <form action="">
                    <div>
                        <label for="">Nombres</label>
                        <div><input type="text" name="nombres" id="nombres"></div>
                    </div>
                    <div>
                        <label for="">Apellidos</label>
                        <div><input type="text" name="apellidos" id="apellidos"></div>
                    </div>
                    <div>
                        <label for="">Email</label>
                        <div><input type="text" name="email" id="email" class="input-login"></div>
                    </div>
                    <div>
                        <label for="">Contraseña</label>
                        <div><input type="text" name="contraseña" id="contraseña"></div>
                    </div>
                    <div>
                        <label for="">Repetir contraseña</label>
                        <div><input type="text" name="repetircontraseña" id="repetircontraseña"></div>
                    </div>
                    <div class="especializacion">
                        <p>Especialización</p>
                        <div class="especializacion-registrarse">
                            <input type="checkbox" name="cliente" id="" class="input-especializacion">Cliente
                            <input type="checkbox" name="cliente" id="" class="input-especializacion">Veterinario
                        </div>
                    </div>
                    <div class="bases-condiciones">
                        <input type="checkbox" name="cliente" id="">Acepto las Condiciones y la Política de uso de datos.
                    </div>
                    <div>
                        <button class="btn-iniciar-session"><a href="../html/inicio.html">Crear cuenta</a></button>
                    </div>    
                </form>
            </div>

        </div>

    </div>

</body>

<script src="../js/main.js"></script>

</html>
